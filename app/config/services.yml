# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value
    pictures_directory: '%kernel.project_dir%/web/uploads/pictures'

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    trick.image_uploader:
        class: SnowTricks\AppBundle\Service\FileUploader
        arguments: ['%pictures_directory%']

    trick.doctrine_image_listener:
            class: SnowTricks\AppBundle\EventListener\PictureUploadListener
            arguments: ['@trick.image_uploader']
            tags:
                - { name: doctrine.event_listener, event: prePersist }
                - { name: doctrine.event_listener, event: preUpdate }

    SnowTricks\AppBundle\:
        resource: '../../src/SnowTricks/AppBundle/*'
        exclude: '../../src/SnowTricks/AppBundle/{Repository,Tests}'

    Snowtricks\AppBundle\Controller\:
        resource: '../../src/SnowTricks/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']